<!DOCTYPE html>
<html>
<head>
    <title>Smart Electricity Bill Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #333;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0072ff;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0072ff;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        .result, .suggestions {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f1f1f1;
            font-weight: bold;
        }
        .suggestions ul {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Smart Electricity Bill Predictor</h2>
        <form method="POST" action="/predict">
            <label>Units Consumed:</label>
            <input type="number" name="units" required>

            <label>Season:</label>
            <select name="season">
                <option value="0">Winter</option>
                <option value="1">Monsoon</option>
                <option value="2">Summer</option>
            </select>

            <label>Number of Appliances:</label>
            <input type="number" name="appliances" required>

            <label>Family Members:</label>
            <input type="number" name="family" required>

            <label>AC Usage (hours/day):</label>
            <input type="number" name="ac_hours" required>

            <label>Fridge Usage (hours/day):</label>
            <input type="number" name="fridge_hours" required>

            <label>Heavy Appliances Usage (hours/day):</label>
            <input type="number" name="heavy_hours" required>

            <button type="submit">Predict Bill & Get Suggestions</button>
        </form>

        {% if bill %}
        <div class="result">
            Predicted Electricity Bill: â‚¹{{ bill }}
        </div>

        <div class="suggestions">
            <h4>Suggestions to Reduce Bill:</h4>
            <ul>
                {% for tip in suggestions %}
                <li>{{ tip }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
